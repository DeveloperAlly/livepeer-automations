<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Announcements</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #1a202c;
            background: transparent;
            padding: 20px;
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                color: #e2e8f0;
            }
            .announcement {
                background: rgba(45, 55, 72, 0.5);
                border-left-color: #5865F2;
            }
            .timestamp {
                color: #a0aec0;
            }
            .author {
                color: #cbd5e0;
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 24px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e2e8f0;
        }

        .header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #5865F2;
        }

        .last-updated {
            font-size: 0.875rem;
            color: #718096;
            margin-top: 4px;
        }

        .announcement {
            background: #f7fafc;
            border-left: 4px solid #5865F2;
            padding: 16px;
            margin-bottom: 16px;
            border-radius: 4px;
            transition: transform 0.2s ease;
        }

        .announcement:hover {
            transform: translateX(4px);
        }

        .announcement-content {
            margin-bottom: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .announcement-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
        }

        .author {
            font-weight: 500;
            color: #4a5568;
            font-size: 0.875rem;
        }

        .timestamp {
            color: #718096;
            font-size: 0.75rem;
        }

        .no-announcements {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #718096;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 16px;
        }

        /* Detect parent theme */
        .dark-theme body {
            background: #1a202c;
            color: #e2e8f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>ðŸ“¢ Latest Announcements</h2>
            <div class="last-updated" id="lastUpdated"></div>
        </div>
        <div id="announcements-container">
            <div class="loading">Loading announcements...</div>
        </div>
    </div>

    <script>
        // Try to detect parent window theme
        try {
            if (window.parent && window.parent.document) {
                const parentIsDark = window.parent.document.documentElement.classList.contains('dark');
                if (parentIsDark) {
                    document.documentElement.classList.add('dark-theme');
                }
            }
        } catch (e) {
            // Cross-origin, can't access parent
        }

        // Load announcements
        async function loadAnnouncements() {
            try {
                // Use relative path to load the JSON file from the same directory
                const response = await fetch('./announcements.json?t=' + Date.now());
                const data = await response.json();
                
                const container = document.getElementById('announcements-container');
                const lastUpdatedEl = document.getElementById('lastUpdated');
                
                if (data.announcements && data.announcements.length > 0) {
                    container.innerHTML = data.announcements.map(announcement => `
                        <div class="announcement">
                            <div class="announcement-content">${escapeHtml(announcement.content)}</div>
                            <div class="announcement-meta">
                                <span class="author">@${escapeHtml(announcement.author)}</span>
                                <span class="timestamp">${formatDate(announcement.timestamp)}</span>
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<div class="no-announcements">No announcements yet</div>';
                }
                
                lastUpdatedEl.textContent = `Last updated: ${formatDate(data.lastUpdated)}`;
                
            } catch (error) {
                document.getElementById('announcements-container').innerHTML = 
                    '<div class="error">Failed to load announcements. Please try again later.</div>';
                console.error('Error loading announcements:', error);
            }
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            // Less than 1 hour
            if (diff < 3600000) {
                const minutes = Math.floor(diff / 60000);
                return minutes <= 1 ? 'just now' : `${minutes} minutes ago`;
            }
            
            // Less than 24 hours
            if (diff < 86400000) {
                const hours = Math.floor(diff / 3600000);
                return hours === 1 ? '1 hour ago' : `${hours} hours ago`;
            }
            
            // Less than 7 days
            if (diff < 604800000) {
                const days = Math.floor(diff / 86400000);
                return days === 1 ? 'yesterday' : `${days} days ago`;
            }
            
            // Default to date
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                year: date.getFullYear() !== now.getFullYear() ? 'numeric' : undefined 
            });
        }

        // Load on page load
        loadAnnouncements();
        
        // Refresh every 5 minutes
        setInterval(loadAnnouncements, 300000);
    </script>
</body>
</html>
